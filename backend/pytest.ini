[pytest]
# Pytest configuration file

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (require API keys)
    slow: Slow running tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=agents
    --cov=database
    --cov=utils
    --cov-report=html
    --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = agents,database,utils
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
